version: "3.1"

intents:
  - ask_about_agnes
  - fallback
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_ask_about_agnes:
    - text: "Agnes is a software developer with a passion for AI."

  utter_default:
    - text: "I'm sorry, I didn't understand that. Can you please rephrase?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I'm AggieBot. An AI assistant customized by Agnes to help you with your programming questions."

  utter_greet:
    - text: "Hello"

  utter_cheer_up:
    - text: "Here's something to cheer you up!"

  utter_did_that_help:
    - text: "Did that help you?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
