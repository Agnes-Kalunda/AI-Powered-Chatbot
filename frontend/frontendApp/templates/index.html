{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>AggieAI</title>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialize.min.css' %}">
    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .phone-frame {
            width: 400px;
            height: 600px; /* Reduced height */
            border: 16px solid #333;
            border-radius: 36px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 5px;
            background-color: #333;
            border-radius: 10px;
        }

        .phone-frame::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            background-color: #333;
            border-radius: 50%;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat_header {
            background: #6072e6;
            padding: 15px;
            font-size: 20px;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0px 0px;
        }

        .chats {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            padding-bottom: 50px; /* Add padding to the bottom */
        }

        .keypad {
            padding: 10px;
            border-top: 1px solid #ddd;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .usrInput {
            background: #f1f0f0;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0px 2px 10px 1px #b5b5b5;
            border: none;
            padding: 10px 15px;
            margin: 0 auto;
            display: block;
            box-sizing: border-box; /* Ensures padding is included in the width */
        }

        .message {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message .text {
            max-width: calc(100% - 30px); /* Adjust max-width */
            padding: 10px 15px;
            border-radius: 20px;
        }

        .message.user .text {
            background-color: #6072e6;
            color: white;
            border-top-right-radius: 0;
        }

        .message.bot .text {
            background-color: #f0f0f0;
            color: #333;
            border-top-left-radius: 0;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="chat-container">
            <div class="chat_header">
                AggieAI
            </div>
            <div class="chats" id="chats">
                <div class="clearfix"></div>
            </div>
            <div class="keypad">
                <input type="text" id="keypad" class="usrInput browser-default" placeholder="Type a message..." autocomplete="off">
            </div>
        </div>
    </div>
    <!-- JavaScript at end of body for optimized loading -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js'  %}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#keypad").keypress(function(e){
                if(e.which == 13) {
                    var user_message = $(this).val();
                    $(this).val('');
                    $('#chats').append('<div class="message user"><div class="text">' + user_message + '</div></div>');
                    scrollToBottom();

                    $.ajax({
                        url: '/chat/',
                        type: 'POST',
                        data: {
                            'message': user_message
                        },
                        success: function(response) {
                            var bot_response = response.text;
                            $('#chats').append('<div class="message bot"><div class="text">' + bot_response + '</div></div>');
                            scrollToBottom();
                        },
                        error: function(xhr, errmsg, err) {
                            console.log(xhr.status + ": " + xhr.responseText);
                        }
                    });
                }
            });
        });

        function scrollToBottom() {
            var chats = document.getElementById("chats");
            chats.scrollTop = chats.scrollHeight;
        }
    </script>
</body>
</html>
